<!DOCTYPE html><html lang="en"><head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Countdown</title><link rel="stylesheet" href="style.css"></head><body>
<header class="navbar"><a href="index.html" style="color:#fff;text-decoration:none;">⬅ Back</a></header>
<section class="tool-section">
  <h2>⏳ Countdown</h2>
  <input id="countdownInput" type="number" placeholder="Seconds (e.g. 60)" />
  <div class="btns">
    <button onclick="startCountdown()">Start</button>
    <button class="secondary" onclick="stopCountdown()">Pause</button>
    <button class="ghost" onclick="resetCountdown()">Reset</button>
  </div>
  <div id="countdownResult" class="result"></div>
</section>
<script src="script.js"></script></body></html>
